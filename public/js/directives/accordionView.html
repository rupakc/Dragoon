<div class="container">
  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel panel-default" is-open="data.open" ng-repeat="data in accordianData">
      <uib-accordion-heading class="panel-heading panel-title" ng-click="!data.open">
       {{data.heading}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
      <div class="panel-body">
        <div ng-bind-html="data.content" class="table-responsive"> </div>
      </div>
    </div>
  </uib-accordion>
</div>
