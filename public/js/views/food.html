<div class="md-padding" ng-cloak="" layout="column">
  <md-card style="box-shadow: none">
    <md-card-content>
      <div layout="row" layout-align="center center">
        <md-input-container>
          <input type="text" placeholder="Food/Ingredient Name" ng-init="foodName=none" ng-model="foodName">
        </md-input-container>
        <md-input-container>
          <input type="text" ng-model="beerName" ng-init="beerName=none" placeholder="Beer/Cocktail Name">
        </md-input-container>
        </div>
      <div layout="row" layout-align="center center">
        <md-input-container>
          <md-select multiple ng-model="selectedFoodSourceLabel" placeholder="Choose a Food Data Source">
            <md-option ng-repeat="foodSource in foodSources" ng-value="foodSource.name" ng-cloak>
              {{foodSource.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <md-select ng-model="selectedFoodOperation" placeholder="Choose a Food Operation">
            <md-option ng-repeat="foodOperation in foodOperations" ng-value="foodOperation.name" ng-cloak>
              {{foodOperation.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
       <md-button class="md-raised md-primary" ng-click="submit()">Search</md-button>
     </div>
    </md-card-content>
  </md-card>
</div>

<custom-angular-accordion accordionData=accordianData ng-show="showAccordion">
</custom-angular-accordion>
