<div class="md-padding" layout="column" ng-cloak>
  <md-card style="box-shadow: none">
    <md-card-content>
      <div layout="row" layout-align="center center">
        <md-input-container class="col-md-6">
          <input type="text" ng-model="movieName" placeholder="Search by a Movie/TV Show Name">
        </md-input-container>
        </div>
      <div layout="row" layout-align="center center">
        <md-input-container>
          <md-select multiple ng-model="movieSourceLabelSelected" placeholder="Choose a Movie Data Source">
            <md-option ng-repeat="movieSource in movieObjects" ng-value="movieSource.name">
              {{movieSource.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <md-select ng-model="movieOperationSelected" placeholder="Choose a Movie Operation">
            <md-option ng-repeat="movieOperation in movieOperations" ng-value="movieOperation.name">
              {{movieOperation.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
       <md-button class="md-raised md-primary" ng-click="submit()"> Search </md-button>
     </div>
    </md-card-content>
  </md-card>
</div>

  <custom-angular-accordion accordionData=accordianData ng-show="showAccordion">
  </custom-angular-accordion>
