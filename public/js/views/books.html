<div class="md-padding" layout="column" ng-cloak>
  <md-card style="box-shadow: none">
    <md-card-content>
      <div layout="row" layout-align="center center">
        <md-input-container class="col-md-6">
          <input type="text" ng-model="bookName" placeholder="Book Title/Author Name">
        </md-input-container>
        </div>
      <div layout="row" layout-align="center center">
        <md-input-container>
          <md-select multiple ng-model="selectedBookSourceLabel" placeholder="Choose a Book Data Source">
            <md-option ng-repeat="bookSource in bookSources" ng-value="bookSource.name" ng-cloak>
              {{bookSource.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <md-select ng-model="selectedBookOperation" placeholder="Choose a Book Operation">
            <md-option ng-repeat="bookOperation in bookOperations" ng-value="bookOperation.name" ng-cloak>
              {{bookOperation.displayName}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
       <md-button class="md-raised md-primary" ng-click="submit()"> Search </md-button>
     </div>
    </md-card-content>
  </md-card>
</div>

<custom-angular-accordion accordionData=accordianData ng-show="showAccordion">
</custom-angular-accordion>
